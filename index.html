<!DOCTYPE html>
<html>
<head>
	<title>PG0(Web)</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no,viewport-fit=cover">
	<meta name="description" content="PG0(Web) - PG0 is a programming language for programming learning." />

	<link rel="apple-touch-icon" href="image/icon.png">
	<link rel="shortcut icon" sizes="114x114" href="image/icon.png">
	<link rel="stylesheet" type="text/css" href="utils/reset.css">
	<link rel="stylesheet" type="text/css" href="view/editor.css?v=14">
	<link rel="stylesheet" type="text/css" href="view/console.css?v=3">
	<link rel="stylesheet" type="text/css" href="pg0.css?v=44">
	<script type="text/javascript" src="pg0/script_common.js?v=1"></script>
	<script type="text/javascript" src="pg0/script_parse.js?v=1"></script>
	<script type="text/javascript" src="pg0/script_exec.js?v=1"></script>
	<script type="text/javascript" src="view/editor.js?v=56"></script>
	<script type="text/javascript" src="view/console.js?v=5"></script>
	<script type="text/javascript" src="utils/date_format.js?v=1"></script>
	<script type="text/javascript" src="utils/user_agent.js?v=1"></script>
	<script type="text/javascript" src="utils/message.js?v=1"></script>
	<script type="text/javascript" src="utils/rawdeflate.js?v=1"></script>
	<script type="text/javascript" src="utils/rawinflate.js?v=1"></script>
	<script type="text/javascript" src="pg0.js?v=38"></script>
</head>
<body>
	<div id="container">
		<div id="ctrl_container" tabindex="0">
			<input type="image" class="ctrl_icon" id="exec_button" src="image/play.svg" title="Exec" onclick="exec(false);"></input>
			<input type="image" class="ctrl_icon" id="step_button" src="image/step.svg" title="Step exec" onclick="exec(true);"></input>
			<input type="image" class="ctrl_icon" id="stop_button" src="image/stop.svg" title="Stop" onclick="stop();" disabled></input> 
			<select name="kind" id="kind">
				<option value="PG0">PG0</option>
				<option value="PG0.5" selected>PG0.5</option>
			</select>
			<select name="speed" id="speed">
				<option value="0" selected>No Wait</option>
				<option value="1">Fast</option>
				<option value="250">Normal</option>
				<option value="500">Slow</option>
			</select>
			<input type="button" value="Clear console" onclick="clearConsole();"></input>
		</div>
		<div id="editor_container" tabindex="0">
			<div id="line_number"></div>
			<div id="editor" contenteditable="true" autocomplete="off" autocapitalize="off" autocorrect="off" spellcheck="false" tabindex="0"></div>
		</div>
		<div id="var_resizer_x"></div>
		<div id="var_resizer_y"></div>
		<div id="var_container" tabindex="0">
			<div id="variable"></div>
		</div>
		<div id="console_resizer"></div>
		<div id="console_container" tabindex="0">
			<div id="console"></div>
		</div>
	</div>
</body>
</html>
